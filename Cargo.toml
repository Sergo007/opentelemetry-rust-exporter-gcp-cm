[package]
name = "opentelemetry-rust-exporter-gcp-cm"
version = "0.1.0"
description = "OpenTelemetry metrics exporter to google cloud monitoring"
readme = "README.md"
keywords = ["opentelemetry", "metrics", "gcp", "cloud-monitoring"]
license = "Apache-2.0"
edition = "2021"
# rust-version = "1.65"

[dependencies]
opentelemetry = { version="0.23", features = ["metrics"] }
opentelemetry_sdk = { version="0.23", features = ["metrics", "rt-tokio"] }
opentelemetry-proto = { version="0.6", features = ["gen-tonic", "metrics"] }
eventheader = { version = "= 0.4.0" }
async-trait = "0.1"
prost = "0.12"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
