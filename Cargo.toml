[package]
name = "opentelemetry-rust-exporter-gcp-cm"
version = "0.1.0"
description = "OpenTelemetry metrics exporter to google cloud monitoring"
readme = "README.md"
keywords = ["opentelemetry", "metrics", "gcp", "cloud-monitoring"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.65"

[dependencies]
opentelemetry = { version="0.24", features = ["metrics"] }
opentelemetry_sdk = { version="0.24", features = ["metrics", "rt-tokio"] }
opentelemetry-proto = { version="0.7", features = ["gen-tonic", "with-serde", "metrics"] }
eventheader = { version = "= 0.4.0" }
async-trait = "0.1"
prost = "0.13"
# json serializer/deserializer
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Google sdk
gcp_auth = "0.12"
gcloud-sdk = { version = "0.25", features = ["tls-roots", "google-monitoring-v3"] }
tonic = { version = "0.12", features = ["gzip", "tls", "tls-roots", "transport"] }
opentelemetry_resourcedetector_gcp_rust = "0.7.0"
unicode-segmentation = "1.11.0"

[dependencies.hyper]
version = "1"
features = [
    "client",
    "http2",
]

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
